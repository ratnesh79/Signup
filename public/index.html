<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <section class="sec1">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/sign-up-login-4489366-3723273.png" alt="signup_image">
        </section>
        <section class="sec2">
            <form action="/register" method="POST" class="myform">
                <div class="form-group">
                    <label for="name">Name <span>*</span></label>
                    <input type="text" class="form-control" id="name" name="Name" placeholder="Enter Name">
                   
                  </div>
                  <div class="form-group">
                    <label for="company">Company  <span>*</span></label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Enter Name">
                   
                  </div>
                  <div class="form-group">
                    <label for="email">Email address  <span>*</span></label>
                    <input type="email" class="form-control " id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                      <label for="product">Product Interest  <span>*</span></label>
                      <input type="text" class="form-control" id="product" name="product"  placeholder="Enter Product Name">
                    </div>
                    <div class="form-group">
                        <label for="Contact">Contact No  <span>*</span></label>
                        <input type="number" class="form-control" id="Contact" name="contact"  placeholder="Enter Contact No">
                    </div>
                    <div class="form-group">
                        <label for="city">City  <span>*</span></label>
                        <input type="text" class="form-control" id="city" name="city"  placeholder="Enter City">
                    </div>
                    <div class="form-group">
                      <label for="country">Country  <span>*</span></label>
                      <input type="text" class="form-control" id="country" name="country"  placeholder="Enter Country">
                    </div>
                  <div class="form-group">
                   <label for="remark">Remark  <span>*</span></label>
                   <textarea class="form-control" id="remark" name="remark" rows="2"></textarea>
                  </div>

                 
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
       </main>
       <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
